<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        #quote {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        #author {
            font-size: 16px;
            color: gray;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Random Quote Generator</h2>
        <p id="quote">Loading...</p>
        <p id="author"></p>
        <button onclick="generateQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "Don't cry because it's over, smile because it happened.", author: "Dr. Seuss" },
            { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" }
        ];

        function generateQuote() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = `"${quotes[randomIndex].text}"`;
            document.getElementById("author").textContent = `- ${quotes[randomIndex].author}`;
        }

        // Generate a quote when the page loads
        window.onload = generateQuote;
    </script>

</body>
</html>
